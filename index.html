<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت‌نام</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-box {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 25px 25px 30px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 18px;
      text-align: center;
      color: #2c3e50;
      font-weight: 700;
      font-size: 1.6rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 4px;
      color: #34495e;
      font-weight: 600;
    }

    input {
      padding: 9px 12px;
      font-size: 0.95rem;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      transition: 0.2s;
      background: #fdfdfd;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px #3498db55;
    }

    input::placeholder {
      color: #aaa;
      font-size: 0.9rem;
    }

    .register-btn {
      margin-top: 8px;
      padding: 10px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    
    }

    .register-btn:hover {
      background: linear-gradient(135deg, #2980b9, #2073b1);
    }

    @media (max-width: 480px) {
      .register-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>ثبت‌نام</h2>
    <form>
      <label for="name">نام کامل</label>
      <input type="text" id="name" placeholder="نام خود را وارد کنید" required />

      <label for="email">ایمیل</label>
      <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" required />

      <label for="password">رمز عبور</label>
      <input type="password" id="password" placeholder="رمز عبور" required />

      <label for="confirm-password">تایید رمز عبور</label>
      <input type="password" id="confirm-password" placeholder="تکرار رمز عبور" required />

      <button type="submit" class="register-btn">ثبت‌نام</button>
    </form>
  </div>
</body>
</html>
